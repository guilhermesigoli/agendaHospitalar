<div class="wrapper p-4">
    <div class="card">
        <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Especialidade</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableData" (click)="setDoc(item)">
            <td >{{item?.CRM}}</td>
            <td >{{item?.name}}</td>
            <td >{{item?.specialty}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>


<button #successModalLauncher id="successModalLauncher" type="button" data-toggle="modal" data-target="#successModal" data-backdrop="static" data-keyboard="false"></button>
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="title">{{doctor?.name}}</div>
            <div class="subtitle">{{doctor?.specialty}} - CRM: {{doctor?.CRM}}</div>
            <div class="description">Endere√ßo: {{doctor?.address}}</div>
            <div class="description">Telefone: {{doctor?.phone}}</div>
            <button class="btn-submit" data-dismiss="modal">OK</button>
        </div>
    </div>
</div>
