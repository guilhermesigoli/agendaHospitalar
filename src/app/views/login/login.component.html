<div class="login-content">
  <div>
    <div class="app-title">
      <p> {{ appName }} </p>
    </div>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-content">
        <div class="input-content">
          <div class="form-group">
            <input placeholder="Email" type="text" class="form-control" formControlName="username"
              maxlength="80"
              aria-describedby="emailHelp" [ngClass]="{'is-invalid': fieldValidator('username')}">
            <div class="invalid-feedback">
              E-mail inválido
            </div>
          </div>
          <div class="form-group">
            <input placeholder="Senha" type="password" class="form-control" formControlName="password"
              maxlength="30"
              [ngClass]="{'is-invalid': fieldValidator('password')}">
            <div class="invalid-feedback">
              A senha é obrigatória
            </div>
          </div>
          <p *ngIf="showError">Usuário ou senha incorretos</p>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <p class="link" routerLink="/register" routerLinkActive="router-link-active" >Não possui uma conta? Cadastre-se</p>
      </div>
    </form>
  </div>
</div>
<app-spinner *ngIf="isLoading"></app-spinner>
